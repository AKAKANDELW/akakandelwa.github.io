<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .form-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #007BFF;
        }
        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .form-group input, 
        .form-group select {
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group-full {
            grid-column: 1 / 3;
        }
        .form-actions {
            text-align: right;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .form-actions button:hover {
            background-color: #0056b3;
        }
        .form-actions button[type="reset"] {
            background-color: #dc3545;
        }
        .form-actions button[type="reset"]:hover {
            background-color: #c82333;
        }
        @media (max-width: 480px) {
            .form-group {
                grid-template-columns: 1fr;
            }
            .form-container {
                padding: 15px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title">Patient Registration Form</div>
    
    <form action="registration.php" method="POST">
        <div class="form-group">
            <div>
                <label for="patient-id">Patient ID Number</label>
                <input type="text" id="patient-id" name="patient-id">
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="full-name">Full Patient Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="blood-group">Blood Group</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="">Select</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>
            </div>
            <div>
                <label for="sex">Sex</label>
                <select id="sex" name="sex" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div>
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" placeholder="cm" required>
            </div>
            <div>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" placeholder="kg" required>
            </div>
        </div>

        <div class="form-group form-group-full">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <div>
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div>
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
        </div>

        <div class="form-group form-group-full">
            <label for="primary-physician">Primary Care Physician</label>
            <input type="text" id="primary-physician" name="primary-physician">
        </div>

        <div class="form-group">
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <!-- New Password Section -->
        <div class="form-group">
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit">Save</button>
            <button type="reset">Discard</button>
        </div>
    </form>
</div>

</body>
</html>
